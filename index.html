<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 class="display-4 ">Send Message</h1>
      <br>
      <input type="text" class="form-control" placeholder="name" id="name">
      <br>
      <input type="text" class="form-control" placeholder="message" id="message">
      <br>
      <button class="btn btn-success" id="send" type="submit">Send</button>
    </div>
    <div id="messages"></div>

    <script>
      const messages = document.getElementById('messages');
      const send = document.getElementById('send');

      function addMessages(message) {
        messages.append(`
        ${message.name}\n
        ${message.message}
        \n`);
      }

      send.addEventListener('click', () => {
        // addMessages({ name: "oloja", message: "loren10" });
        // console.log('sent');
        const name = document.getElementById('name');
        const message = document.getElementById('message');
        let obj = { name: "testing", message: "testing message" };
        postMessages(obj)
      })

      async function getMessages() {
        const resp = await fetch('http://localhost:8080/messages');
        const data = await resp.json();

        data.map(message => {
          addMessages(message);
        })
        console.log(data);
      }

      function postMessages(message) {
        fetch('http://localhost:8080/messages', {
          method: 'POST', // or 'PUT'
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(message),
        })
          .then((response) => response.json())
          .then((message) => {
            console.log('Success:', message);
          })
          .catch((error) => {
            console.error('Error:', error);
          });

      }

      getMessages();
    </script>

</body>

</html>
